name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/justap-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the app directory
            cd /home/${{ secrets.EC2_USER }}/app
            
            # Pull the new image from Docker Hub using the modern V2 command
            docker compose -f docker-compose.prod.yml pull frontend
            
            # Restart the service with the updated image
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Clean up old, unused images to prevent the disk from filling up
            docker image prune -f